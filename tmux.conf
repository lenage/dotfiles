set -g default-terminal "screen-256color"
set -g history-limit 20000

unbind C-f
bind C-f command-prompt "switch-client -t %%"

# kill
unbind k
bind k confirm-before "kill-window"

unbind ^x
bind ^x kill-pane

# reload config
unbind r
bind r source-file ~/.tmux.conf

#unbind ^W
#bind ^W split-window -p 25 '$EDITOR $(cat ~/.current-project)' \; swap-pane -D
unbind ^T
bind ^T split-window -p 25

# horizontal and vertical splits
unbind |
bind | split-window -h
unbind _
bind _ split-window

# tile all windows
unbind =
bind = select-layout tiled

# " windowlist -b
unbind '"'
bind '"' choose-window

# cycle through panes
unbind ^A
bind ^A select-pane -t :.+

unbind Right
bind Right resize-pane -R 8
unbind Left
bind Left resize-pane -L 8
unbind Up
bind Up resize-pane -U 3
unbind Down
bind Down resize-pane -D 4

unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l
bind l select-pane -R

# status bar
#THEME from https://gist.github.com/1689941#file_.tmux.conf
set -g status-bg '#fdf6e3'
set -g status-fg '#586e75'
set -g status-left-length 30
set -g status-right-length 60
set -g status-left ' #[default]'
set -g status-right '#[fg=yellow]%Y-%m-%d %H:%M#[default] '
setw -g window-status-format '#[fg=colour235]#I #[fg=white]#W#[default]  '
#setw -g window-status-current-format '▶'
setw -g window-status-current-format '▶ #W '
